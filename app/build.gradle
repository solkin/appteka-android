plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'io.appmetrica.analytics'
}

android {
    signingConfigs {
        release {
            if (project.hasProperty("storeFile")) storeFile file("$rootDir/" + project.storeFile)
            if (project.hasProperty("storePassword")) storePassword project.storePassword
            if (project.hasProperty("keyAlias")) keyAlias project.keyAlias
            if (project.hasProperty("keyPassword")) keyPassword project.keyPassword
        }
    }
    //noinspection GradleDependency
    compileSdk = 36
    namespace = 'com.tomclaw.appsend'

    defaultConfig {
        applicationId "com.tomclaw.appsend"
        minSdkVersion 21
        //noinspection OldTargetApi
        targetSdkVersion 33
        versionCode project.hasProperty("versionCode") ? Integer.parseInt(project.versionCode) : 921
        versionName = "18.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            debuggable false
            shrinkResources = true
            jniDebuggable false
            signingConfig = signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
        debug {
            debuggable true
            jniDebuggable true
            signingConfig = signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }

    dependenciesInfo {
        includeInApk = false
        includeInBundle = false
    }

    buildFeatures {
        buildConfig = true
    }

    lint {
        abortOnError = false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    appmetrica {
        postApiKey = "fdc69a9d-4a65-41ac-bcd2-6b8eb46bda79"
        mappingBuildTypes = ['release']
        offline = { applicationVariant -> false }
        enableAnalytics = true
    }
    dependencies {
        implementation project(path: ':preference-fragment')
        implementation 'com.github.solkin:simple-image-loader:v0.9.6'
        implementation 'com.github.solkin:disk-lru-cache:v1.7'
        //noinspection GradleDependency
        implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
        implementation 'androidx.core:core-ktx:1.17.0'
        implementation 'androidx.appcompat:appcompat:1.7.1'
        implementation 'androidx.recyclerview:recyclerview:1.4.0'
        implementation 'androidx.startup:startup-runtime:1.2.0'
        implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
        implementation 'androidx.annotation:annotation:1.9.1'
        kapt 'androidx.annotation:annotation:1.9.1'
        implementation 'com.google.android.material:material:1.13.0'
        implementation 'com.google.code.gson:gson:2.13.2'
        implementation 'com.google.dagger:dagger:2.57.2'
        kapt 'com.google.dagger:dagger-compiler:2.57.2'
        kapt 'org.jetbrains.kotlinx:kotlinx-metadata-jvm:0.9.0'
        implementation 'io.reactivex.rxjava3:rxandroid:3.0.2'
        implementation 'io.reactivex.rxjava3:rxjava:3.1.12'
        implementation 'io.reactivex.rxjava3:rxkotlin:3.0.1'
        implementation 'com.jakewharton.rxrelay3:rxrelay:3.0.1'
        implementation 'com.squareup.okhttp3:okhttp:5.2.0'
        implementation 'com.squareup.retrofit2:retrofit:3.0.0'
        implementation 'com.squareup.retrofit2:converter-gson:3.0.0'
        implementation 'com.squareup.retrofit2:adapter-rxjava3:3.0.0'
        implementation 'com.caverock:androidsvg-aar:1.4'
        implementation 'me.zhanghai.android.materialratingbar:library:1.4.0'
        implementation 'com.greysonparrelli.permiso:permiso:0.3.0'
        implementation 'com.github.avito-tech:Konveyor:0.42.2'
        implementation 'com.github.rubensousa:BottomSheetBuilder:1.6.0'
        debugImplementation 'com.github.chuckerteam.chucker:library:4.2.0'
        releaseImplementation 'com.github.chuckerteam.chucker:library-no-op:4.2.0'
        implementation 'org.androidannotations:androidannotations-api:4.8.0'
        testImplementation 'junit:junit:4.13.2'
        implementation 'io.appmetrica.analytics:analytics:7.12.0'
    }
}
